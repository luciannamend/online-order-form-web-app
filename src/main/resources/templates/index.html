<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script>
        // Update the phone model based on the selected brand
        const phoneModels = {
            "Apple": ["iPhone 14", "iPhone 15", "iPhone 16"],
            "Samsung": ["Galaxy S23", "Galaxy S22", "Galaxy Note 20"],
            "Google": ["Pixel 7", "Pixel 6"]
        };
        // Function to update the model based on brand
        function updatePhoneModels() {
            const brandSelect = document.getElementById("phoneBrand");
            const modelSelect = document.getElementById("phoneModel");

            // Clear existing options
            modelSelect.innerHTML = "<option value=''>Please Select</option>";

            // Get selected brand
            const selectedBrand = brandSelect.value;

            // Update phone models
            if (selectedBrand in phoneModels) {
                phoneModels[selectedBrand].forEach(model => {
                    const option = document.createElement("option");
                    option.value = model;
                    option.text = model;
                    modelSelect.add(option);
                });
            }
        }
    </script>
</head>
<body>
    <section class="form">
        <div class="container">
            <h1>Smart Phones Order Form</h1>
            <form action="/submit-order" method="post">
                <!--Customer Information-->
                <div class="form-group">
                    <!--Name-->
                    <label>Full Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <input type="text" id="middleName" name="middleName" placeholder="Middle Name">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <!--E-mail-->
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="eMail" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <!--Contact-->
                    <label>Contact Number</label>
                    <input type="tel" id="areaCode" name="areaCode" placeholder="Area Code" required>
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <!--Address-->
                    <label>Billing Address</label>
                    <input type="text" id="streetAddress" name="streetAddress" placeholder="Street Address" required>
                    <input type="text" id="streetAddress2" name="streetAddressLine2" placeholder="Street Address Line 2">
                    <input type="text" id="city" name="city" placeholder="City" required>
                    <input type="text" id="state" name="stateProvince" placeholder="State / Province" required>
                    <input type="text" id="zipCode" name="postalZipCode" placeholder="Postal / Zip Code" required>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Please Select</option>
                        <option value="canada">Canada</option>
                        <option value="unitesStates">Unites States</option>
                        <option value="mexico">Mexico</option>
                    </select>
                </div>
                <!--Product Information-->
                <h2>Product Details</h2>
                <div class="form-group">
                    <label for="productNumber">Product #:</label>
                    <input type="text" id="productNumber" name="productNumber" required>
                </div>
                <div class="form-group">
                    <label for="phoneBrand">Phone Brand:</label>
                    <select id="phoneBrand" name="phoneBrand" onchange="updatePhoneModels()">
                        <option value="">Please Select</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Google">Google</option>
                    </select>
                </div>
                <div>
                    <label for="phoneModel">Phone Model:</label>
                    <select id="phoneModel" name="phoneModel">
                        <option value="">Please Select</option>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" value="0" min="0" required>
                </div>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </section>

    <section>
        <footer>
            <div class="copyright">
                <h5>Copyright by Lucianna Mendonca. All Rights Reserved.<br>
                    Software Engineering Technology<br>
                </h5>
            </div>
        </footer>
    </section>
</body>
</html>
