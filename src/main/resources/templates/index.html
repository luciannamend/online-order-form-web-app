<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <header content="title">
        <h1>Smart Phones Order Form</h1>
    </header>

    <section class="form">
        <div class="container">
            <h1>Smart Phones Order Form</h1>
            <form>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="middleName" placeholder="Middle Name">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="example@example.com" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="areaCode" placeholder="Area Code" required>
                    <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="billingAddress">Billing Address</label>
                    <input type="text" id="streetAddress" placeholder="Street Address" required>
                    <input type="text" id="streetAddress2" placeholder="Street Address Line 2">
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State / Province" required>
                    <select id="postalZip" required>
                        <option value="" disabled selected>Please Select</option>
                        <option value="postalCode">Postal / Zip Code</option>
                    </select>
                    <input type="text" id="country" placeholder="Country" required>
                </div>
                <h2>Product Details</h2>
                <div class="form-group">
                    <label for="productNumber">Product #:</label>
                    <input type="text" id="productNumber" required>
                </div>
                <div class="form-group">
                    <label for="phoneBrand">Phone Brand</label>
                    <select id="phoneBrand" required>
                        <option value="" disabled selected>Select Brand</option>
                        <option value="brand1">Brand 1</option>
                        <option value="brand2">Brand 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phoneModel">Phone Model</label>
                    <select id="phoneModel" required>
                        <option value="" disabled selected>Select Model</option>
                        <option value="model1">Model 1</option>
                        <option value="model2">Model 2</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" value="0" min="0" required>
                </div>
                <button type="submit">Submit Order</button>
            </form>
        </div>
    </section>

    <section>
        <footer>
            <div class="copyright">
                <h5>Copyright by Lucianna Mendonca. All Rights Reserved.<br>
                    Software Engineering Technology<br>
                </h5>
            </div>
        </footer>
    </section>
</body>
</html>
